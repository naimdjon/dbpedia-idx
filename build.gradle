apply plugin: 'java'
apply plugin: 'application'

mainClassName = System.getProperty("mainClassName") ?: "no.westerdals.dbpedia_idx.Main"
version = '0.1'

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '12.0'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
